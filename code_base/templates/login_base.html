{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Skin Experts | {% block title %}{% endblock title %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet" media="screen">
		<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/files/css3-mediaqueries.js"></script>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		{% block css %}{% endblock css %}
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span6 offset3 text-center logintop">
					<img src="{{ STATIC_URL }}images/osiris-logo.png" width="200px" />
				</div>
			</div>
			<!--Logo -->
			<div class="row-fluid">
				<div class="span6 offset3">
					<div class="box effect2">
						<div class="row-fluid">
							<div class="span12" style="background-color:#0467a8;color:#fff; padding:10px;font-size:16px; text-align:center">
								{% block administration_header %}{% endblock administration_header %}
							</div>
						</div>

						<div class="row-fluid">
							{% block content %}{% endblock content %}
						</div>
					</div>
				</div>
			</div>
			<!--login box ends here-->
		</div>
		<!--container ends here-->
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap/bootstrap.js"></script>
		<script type="text/javascript" src="{% url 'js_reverse' %}" type="text/javascript"></script>
		{% block js %}{% endblock js %}
	</body>
</html>

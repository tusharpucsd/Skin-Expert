{% load i18n %}
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
		x
	</button>
	<h3>{% trans "Set Availability" %}</h3>
</div>
<div class="modal-body">
	<form method="POST" class="form-horizontal" action="{% url 'set-event' %}" id="add_event">
		{% csrf_token %}
		<div class="control-group">
			<label class="control-label" for="inputEmail">Start Date</label>
			<div class="controls">
				<input type="text" id="start_date" name="date" readonly="readonly" value="{{ date|date:'d-m-Y' }}" data-date-format="dd-mm-yyyy"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">End Date</label>
			<div class="controls">
				<input type="text" id="until" name="until" value="{{ date|date:'d-m-Y' }}" data-date-format="dd-mm-yyyy"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn" data-dismiss="modal" id="btn_cancel">
		{% trans "Close" %}
	</button>
	<button type="button" class="btn btn-success" id="btn_submit" >
		{% trans "Submit" %}
	</button>
</div>

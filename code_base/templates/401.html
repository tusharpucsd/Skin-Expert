{% load i18n %}
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% trans "Unauthorised" %}</title>
		<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/bootstrap-modal-jschr.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/bootstrap-editable.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/demo.css" type="text/css" media="screen">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/chosen.css" type="text/css" media="screen">
	</head>
	<body>
		<!-- Need to wrap the body content in page-container for bootstrap-modal to work correctly -->
		<div class="page-container">
			<div class="container-fluid">
				<div class="span9 martop-10">
					<a href="{% url 'home' %}"> <img src="{{ STATIC_URL }}images/leo.jpg" /></a>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<h4 class="pagetitle"> 
						401 -- Unauthorised 
						</h4>
					</div>
				</div>
				<div class="span6 martop-20">
					You don't have sufficient rights to view this page.
				</div>
				<div class="clearfix">
					&nbsp;
				</div>
				<div class="container-fluid">
					<div class="row-fluid">
						<div class="clearfix">
							&nbsp;
						</div>
						<div class="span12">
							&copy; {% trans "Copyright" %} {% now "Y" %} {% trans "Skin Experts" %},
							<a href="javascript: void(0);">{% trans "Privacy" %}</a> | <a href="javascript: void(0);">{% trans "Terms" %}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
